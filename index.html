<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Simple 'Hangman' Game</h1>
    <p>[no people will actually be harmed during this game]</p>
    <input type="text" placeholder="Guess a letter" />
    <button class="guess">Guess</button>
    <button class="restart">Restart</button>
    <h2>Current word:</h2>
    <div class="the_word">_ _ _ _ _</div>
    <p class="lives">You have <span>5</span> lives remaining</p>
  </body>
</html>
